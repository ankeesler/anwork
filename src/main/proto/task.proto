syntax = "proto3";

option java_package = "com.marshmallow.anwork.task.protobuf";
option java_outer_classname = "TaskProtobuf";

enum TaskState {
  WAITING = 0;
  BLOCKED = 1;
  RUNNING = 2;
  FINISHED = 3;
}

message Task {
  string name = 1;
  int32 id = 2;
  string description = 3;
  int64 startDate = 4;
  TaskState state = 5;
}
