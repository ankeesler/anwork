language: go
go:
- '1.11'
git:
  depth: 3
os:
- linux
- osx
env:
  global:
  - GO111MODULE=on
  - secure: 
install:
- go mod download
- go install -v github.com/onsi/ginkgo/ginkgo
script:
- go vet ./...
- "./ci/check-fmt.sh"
- "./ci/test.sh"
after_success:
- bash <(curl -s https://codecov.io/bash) -f *.coverprofile
notifications:
  email:
    recipients:
    - ankeesler1@gmail.com
    on_failure: always
